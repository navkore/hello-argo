apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-helm
  namespace: helm-argo
spec:
  project: default
  source:
    repoURL: https://github.com/navkore/hello-argo.git
    targetRevision: main
    path: helm/redis
  destination:
    server: https://kubernetes.default.svc
    namespace: redis
  syncPolicy:
    syncOptions:
        - CreateNamespace=true 
    automated:
      prune: true
      selfHeal: true
