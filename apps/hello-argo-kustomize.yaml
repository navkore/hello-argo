apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-argo-kustomize
  namespace: kustomize-argo
spec:
  project: default
  source:
    repoURL: https://github.com/navkore/hello-argo.git
    targetRevision: main
    path: kustomize/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
