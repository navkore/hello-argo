apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-cluster-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/navkore/hello-argo.git
    targetRevision: main
    path: clusters/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true