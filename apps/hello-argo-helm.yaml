apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-argo-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/navkore/hello-argo.git
    targetRevision: main
    path: helm
  destination:
    server: https://kubernetes.default.svc
    namespace: helm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
